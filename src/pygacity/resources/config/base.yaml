attributes:
  - name: document
    type: dict
    text: Specification of document structure
    attributes:
      - name: substitutions
        type: dict
        text: Global substitutions to be applied to all LaTeX content
      - name: structure
        type: list
        text: Document structure specification as a list of blocks
        attributes:
          - name: pythontex
            type: dict
            text: pythontex block specification
            attributes:
              - name: imports
                type: list
                text: python source file(s) stems (*.pycode) for enclosure in \begin{pycode}...\end{pycode}
              - name: substitutions
                type: dict
                text: substitutions to be applied to the pythontex content in this block
          - name: unstructured
            type: dict
            text: unstructured block specification
            attributes:
              - name: content
                type: str
                text: literal content of the unstructured text block (if source not given)
              - name: source
                type: str
                text: source file for unstructured content (\input{}) (if content not given)
              - name: substitutions
                type: dict
                text: substitutions to be applied to the LaTeX content in this block
          - name: list
            type: dict
            text: list block specification
            attributes:
              - name: type
                type: str
                text: type of list (enumerate or itemize)
                options:
                  - enumerate
                  - itemize
              - name: items
                type: list
                text: list of items in the enumerate block
                attributes:
                  - name: item
                    type: list
                    text: list of items in the list
                    attributes:
                      - name: itemtype
                        type: str
                        text: type of item (text or question)
                        options:
                          - text
                          - question
                      - name: content
                        type: str
                        text: literal content of the text item (if itemtype is text and source not given)
                      - name: source
                        type: str
                        text: source file for item (if content not given)
                      - name: config
                        type: str
                        text: |
                          optional configuration file processed by the item's pycode block(s); if it excists
                          if it exists in the current working directory and an output directory is specified
                          in the build specs, it is copied to the build directory
                      - name: substitutions
                        type: dict
                        text: substitutions to be applied to the LaTeX content in this item
                      - name: points
                        type: int
                        text: number of points to assign to the item (if it is a question)
                      - name: group
                        type: int
                        text: group number for grouping questions (optional)
      - name: class
        type: dict
        text: document class
        default: 
          classname: autoprob
          options: 
            - 11pt
      - name: preamble_commands
        type: list
        text: additional preamble commands
  - name: build
    type: dict
    text: build specifications
    attributes:
      - name: paths
        type: dict
        text: Allows user to specify paths to external executables and directories
        attributes:
          - name: pythontex
            type: str
            text: Path for pythontex executable
            default:  C:\Users\cfa22\AppData\Local\Programs\MiKTeX\miktex\bin\x64\pythontex.exe
          - name: pdflatex
            type: str
            text: Path for pdflatex executable
            default: C:\Users\cfa22\AppData\Local\Programs\MiKTeX\miktex\bin\x64\pdflatex.exe
          - name: build-dir
            type: str
            text: Path for user's build directory
            default: .\build
      - name: copies
        type: int
        text: number of unique copies to generate
        default: 1
      - name: seed
        type: int
        text: rng seed (optional)
      - name: serial-digits
        type: int
        text: number of digits in randomly-generated serial numbers
        default: 8
      - name: serial-range
        type: list
        text: |
          list of two integers specifying the inclusive range of serial numbers to 
          generate; overrides 'copies' if given
      - name: serials
        type: list
        text: |
          list of individual unique serial numbers; each serial number uniquely 
          determines the content of any customizable items in templates; if unset, 
          these are randomly-generated 8-digit integers
      - name: serial-file
        type: str
        text: name of file containing serial numbers; if DNE, it is written
      - name: solutions
        type: bool
        text: build full solutions for each copy
        default: True
      - name: overwrite
        type: bool
        text: overwrite any existing builds with the same serial number(s)
        default: False
      - name: output-dir
        type: str
        text: directory in which output builds are stored
        default: build
      - name: job-name
        type: str
        text: string prepended to all file names generated
        default: tpdoc
      - name: job-name
        type: str
        text: job name passed to pdflatex (defaults to output-name if not given)
      - name: answer-name
        type: str
        text: job-name of answer file (tex and pdf)
        default: answerset
      - name: combine
        type: dict
        text: combine all PDFs into a single PDF
        attributes:
          - name: name
            type: str
            text: name of output file to generate
          - name: sort
            type: bool
            text: sort files by name when combining
        